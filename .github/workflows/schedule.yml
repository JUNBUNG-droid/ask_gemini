name: Run ask_gemini.py every hour

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각마다 실행
  workflow_dispatch:      # 수동으로도 실행 가능

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-generativeai

      - name: Run script
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          python ask_gemini.py

      - name: Set up Git credentials
        run: |
          git config --global user.email "rimblee2000@gmail.com"
          git config --global user.name "JUNBUNG-droid"
          git config --global credential.helper store
          echo "https://github-actions:${{ secrets.GIT_TOKEN }}@github.com" > ~/.git-credentials

      - name: Commit result.txt
        run: |
          git add result.txt
          git commit -m "Update result.txt"
          git push
